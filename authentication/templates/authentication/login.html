{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Log in{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}" />
  </head>
  <body>
    <div class="LOG-IN-PAGE">
        <a href="signup.html" class="sign-up">
        <span class="no-account-text">Don't have an account?</span> 
        <span class="signup-text">Sign up</span></a>
      <div class="div">
        <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </form>
        <a href="teamprogress_SM.html">
          <button type="button" class="submit-btn-login">Login</button>
        </a>
        <div class="forgot-password"><a href="forgetpassword.html">Forgot Password</a></div>
        <img class="sky-group-logo" src="{% static 'authentication/images/Sky_Group_logo_2020.png'%}" />
      </div>
    </div>
  </body>
</html>
