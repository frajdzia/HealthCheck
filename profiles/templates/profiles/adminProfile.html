{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/adminProfile.css' %}" />
{% endblock %}

        
{% block content %}

        <div class="container">
            <section class="user-details">
                <div class="user-details-header">
                    <img src="{% static 'profiles/images/placeholder.jpg' %}" alt="Profile Picture" class="placeholder" />
                    <h2>Admin Details</h2>
                </div>
                <form>
                    <div class="form-group inline">
                        <div class="form-group">
                            <label class="Fname" for="firstName">First name</label>
                            <input type="text" id="firstName" value="John" />
                        </div>
                        <div class="form-group">
                            <label class="Lname" for="lastName">Last name</label>
                            <input type="text" id="lastName" value="Smith" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="johnsmith@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="john123" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="smith456" />
                    </div>
                    <div class="form-actions">
                        <button type="button">Edit</button>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </section>
        </div>
{% endblock %}
