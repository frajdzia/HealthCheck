{% extends 'base.html' %}
{% load static %}


        <title>{% block title %} Profile{% endblock %}</title>
        <meta charset="utf-8" />
        {% block extra_head %}
        <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}" />
        {%endblock%}
        
{% block content %}
        <div class="container">
            <section class="user-details">
                <div class="user-details-header">
                    <img src="{% static 'profiles/images/placeholder.jpg' %}" alt="Profile Picture" class="placeholder" />
                    <h2>User Details</h2>
                </div>
                <form>
                    <div class="form-group inline">
                        <div class="form-group">
                            <label class="Fname" for="firstName">First name</label>
                            <input type="text" id="firstName" value="John" />
                        </div>
                        <div class="form-group">
                            <label class="Lname" for="lastName">Last name</label>
                            <input type="text" id="lastName" value="Smith" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="johnsmith@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="john123" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="smith456" />
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role">
                            <option value="department-leader">Department Leader</option>
                            <option value="user">User</option>
                        </select>
                        <p class="unchangeable">*Unchangeable</p>
                    </div>
                    <div class="form-group">
                        <label for="department">Current department(s) assigned</label>
                        <select id="department">
                            <option value="department1">Department 1</option>
                            <option value="department2">Department 2</option>
                        </select>
                        <p class="unchangeable">*Unchangeable</p>
                    </div>
                    <div class="form-actions">
                        <button type="button">Edit</button>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </section>
        </div>
{% endblock %}
